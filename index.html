<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变色九宫格</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			
			}
			body{
					background-color: #000000;
			}
			.wrap{
				width: 680px;
				background-color:white;
				margin: 0 auto;
			}
			.container{
				width: 680px;
				height: 680px;
				
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: #FFA600;
				float: left;
				margin-left: 20px;
				margin-top: 20px;
				border-radius: 10px;
				
			}
			.button{
				display: block;
				width: 100%;
				height: 50px;
				margin-bottom: 15px;
				outline: none;
				background-color: white;
				border: solid 2px #FFA600;
				border-radius: 6px;
				font-size: 24px;
				color: #FFA600;
				/*background-color: #FFA600;*/
			}
		</style>
		
	</head>
	<body>
		<div class="wrap">
		<div class="container">
			<div class="row">
				<div id="cell1" class="box"></div>
				<div id="cell2" class="box"></div>
				<div id="cell3" class="box"></div>
			</div>
			<div class="row">
				<div id="cell4" class="box"></div>
				<div id="cell5" class="box"></div>
				<div id="cell6" class="box"></div>
			</div>
			<div class="row">
				<div id="cell7" class="box"></div>
				<div id="cell8" class="box"></div>
				<div id="cell9" class="box"></div>
			</div>
		</div>
		<input type="button" id="btn1" value="开始闪" class="button" />
		<input type="button" id="btn2" value="结束闪" class="button" />
		</div>
		<script src="../js/jiugongge.js"></script>
	</body>
</html>
