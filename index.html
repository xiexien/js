<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>变色九宫格</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			
			}
			body{
					background-color: #000000;
			}
			.wrap{
				width: 68rem;
				background-color:white;
				margin: 0 auto;
			}
			.container{
				width: 68rem;
				height: 68rem;
				
			}
			.box{
				width: 20rem;
				height: 20rem;
				background-color: #FFA600;
				float: left;
				margin-left: 2rem;
				margin-top: 2rem;
				border-radius: 1rem;
				
			}
			.button{
				display: block;
				width: 100%;
				height: 5rem;
				margin-bottom: 1.5rem;
				outline: none;
				background-color: white;
				border: solid 0.2rem #FFA600;
				border-radius: 0.6rem;
				font-size: 2.4rem;
				color: #FFA600;
				
			}
		</style>
		
	</head>
	<body>
		<div class="container-fluid">
			
		
		<div class="wrap">
		<div class="container">
			<div class="row">
				<div id="cell1" class="box"></div>
				<div id="cell2" class="box"></div>
				<div id="cell3" class="box"></div>
			</div>
			<div class="row">
				<div id="cell4" class="box"></div>
				<div id="cell5" class="box"></div>
				<div id="cell6" class="box"></div>
			</div>
			<div class="row">
				<div id="cell7" class="box"></div>
				<div id="cell8" class="box"></div>
				<div id="cell9" class="box"></div>
			</div>
		</div>
		<input type="button" id="btn1" value="开始闪" class="button" />
		<input type="button" id="btn2" value="结束闪" class="button" />
		</div>
		</div>
		<script src="jiugongge.js"></script>
	</body>
</html>
